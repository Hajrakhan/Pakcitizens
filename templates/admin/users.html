{% extends "admin/layout_admin.html" %}
{% block body %}
  <div id="admin-content">
      <div class="container">
          <div class="row">
              <div class="col-md-10">
                  <h1 class="admin-heading">All Users</h1>
              </div>
            <div class="col-md-2">
                <a class="add-new" href="/add_user">add user</a>
            </div>

            <div class="col-md-12">
                <table class="content-table">
                    <thead>
                        <th>S.No.</th>
                        <th>Full Name</th>
                        <th>User Name</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </thead>
                    <tbody>
                    {% for user in users: %}
                        <tr>
                            <td class='id'>{{user[0]}}</td>
                            <td>{{user[1]}}</td>
                            <td>{{user[3]}}</td>
                            <td>{{user[5]}}</td>
                            <td class='edit'><a href="/update-user/{{user[0]}}"><i class='fa fa-edit'></i></a></td>
                            <td class='delete'><a href="/delete-user/{{user[0]}}"><i class='fa fa-trash-o'></i></a></td>
                        </tr>
                    {% endfor %}
                        
                    </tbody>
                </table>
               
            </div> 
         </div>
     </div>
</div>

    {% endblock %}
