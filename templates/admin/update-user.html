{% extends "admin/layout_admin.html" %}
{% block body %}
<div id="admin-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="admin-heading">Modify User Details</h1>
            </div>
            <div class="col-md-offset-4 col-md-4">
                <!-- Form Start -->
              
                <form  action="/user_update_save" method ="POST">
                    <div class="form-group">
                        <input type="hidden" name="id"  class="form-control" value="{{user[0][0]}}" placeholder="" >
                    </div>
                        <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="fname" class="form-control" value="{{user[0][1]}}" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="lname" class="form-control" value={{user[0][2]}}" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" name="username" class="form-control" value="{{user[0][3]}}" placeholder="" required>
                    </div>
                    <input type="submit" name="submit" class="btn btn-primary" value="Update" required />
                </form>
                <!-- /Form -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
