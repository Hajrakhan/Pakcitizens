{% extends "admin/layout_admin.html" %}
{% block body %}

 <div id="admin-content">
      <div class="container">
          <div class="row">
                <div class="col-md-10">
                    <h1 class="admin-heading">All Posts</h1>
                </div>
            
              <div class="col-md-2">
                  <a class="add-new" href="/add_post">add post</a>
              </div>
              <div class="col-md-12">
                  <table class="content-table">
                      <thead>
                          <th>S.No.</th>
                          <th>Title</th>
                          <th>Category</th>
                          <th>Date</th>
                          <th>Author</th>
                          <th>Edit</th>
                          <th>Delete</th>
                      </thead>
                      <tbody>
		{% for post in posts%}
                          <tr>
                              <td class='id'>{{post[0]}}</td>
                              <td> {{post[1]}}</td>
                              <td> {{post[9]}}</td>
                              <td> {{post[5]}}</td>
                              <td> {{post[13]}}{% print(' ') %}{{post[14]}}</td>
                              <td class='edit'><a href='/update-post/{{post[0]}}/{{post[8]}}'><i class='fa fa-edit'></i></a></td>
                              <td class='delete'><a href='/delete-post/{{post[0]}}/{{post[8]}}'><i class='fa fa-trash-o'></i></a></td>
                          </tr>
                      {% endfor %}
                      </tbody>
                </table>
                
              </div>
          </div>
      </div>
  </div>
  {% endblock %}
